<!doctype html>
<html>
	<head>
		<title>Netsoc - {% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<!-- Latest compiled and minified CSS for bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>body {
  min-height: 2000px;
  padding-top: 70px;
}
</style>	
{% block style %} {% endblock %}
	</head>
	<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" >
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('home') }}">Netsoc</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
		  <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}" title="Home">Home</a></li>
		  <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}" title="About us">About us</a></li>
 		  <li class="nav-item"><a class="nav-link" href="{{ url_for('sign_up') }}">Sign Up</a></li>
 <li class="nav-item"><a class="nav-link" href="{{ url_for('committee') }}" title="Committee">Committee</a></li>
 <li class="nav-item"><a class="nav-link" href="{{ url_for('services') }}" title="services">Services</a></li>
 <li class="nav-item"><a class="nav-link" href="{{ url_for('wiki') }}" title="wiki">Wiki</a></li>
 <li class="nav-item"><a class="nav-link" href="{{ url_for('new_members') }}" title="new-members">New Members</a></li>
 <li><a class="nav-link" href="{{ url_for('file_storage') }}" title="file-storage">File Storage</a></li>
 <li><a class="nav-link" href="{{ url_for('mail_lists') }}" title="mailing-lists">Mailing Lists</a></li>
  <li><a class="nav-link" href="{{ url_for('slides') }}" title="Slides">Slides</a></li>
 
         </ul>
          </div><!--/.nav-collapse -->
      </div>
    </nav>
		<section>

		<div class="container">
			<div class="row">
			<header>
				{% block header %}{% endblock %}
			</header>
			</div>
			<div class="row">
			{% block content %}{% endblock %}
			</div>
			</div>
		</section>
	</body>
</html>
