<!doctype html>
<html>
	<head>
		<title>Netsoc - {% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<!-- Latest compiled and minified CSS for bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<style>body {
  min-height: 2000px;
  padding-top: 70px;
}
</style>	
{% block style %} {% endblock %}
	</head>
	<body>
		<section>
			<ul>
				<li><a href="{{ url_for('home') }}" title="Home">Home</a></li>
				<li><a href="{{ url_for('about') }}">About Us</a></li>
				<li><a href="{{ url_for('library') }}">Library</a></li>
				<li><a href="{{ url_for('sign_up') }}">Sign Up</a></li>
				<li><a href="{{ url_for('committee') }}">Committee</a></li>
				<li><a href="{{ url_for('services') }}">Services</a></li>
				<li><a href="{{ url_for('wiki') }}">Wiki</a></li>
				<li><a href="{{ url_for('new_members') }}">New Members</a></li>
				<li><a href="{{ url_for('file_storage') }}">File Storage</a></li>
				<li><a href="{{ url_for('mail_lists') }}">Mailing Lists</a></li>
				<li><a href="{{ url_for('slides') }}">Slides</a></li>
			</ul>

			<header>
				{% block header %}{% endblock %}
			</header>

			{% block content %}{% endblock %}
		</section>
	</body>
</html>
