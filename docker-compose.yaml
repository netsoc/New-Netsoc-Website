version: '3'
services:
  db:
    image: mysql:5.7
    volumes:
       - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    ports:
      - "3306:3306"
  app:
    image: netsoc-website/app
    build:
      context: ./build
    restart: on-failure
    depends_on:
      - db
    volumes:
      - ./app:/opt/app:ro
    environment:
      - FLASK_ENV=${FLASK_ENV}
      - FLASK_SECRET=${FLASK_SECRET}
      - PUBLIC_HOST=${PUBLIC_HOST}
      - HTTP_PORT=${HTTP_PORT}
    ports:
      - "$HTTP_PORT:8080"
volumes:
  db_data: {}
